================================================================================
NOTAS - ARCHIVOS ESTÁTICOS VS DINÁMICOS
================================================================================

Este archivo es HTML ESTÁTICO, servido desde la carpeta "public/".
Es el lugar ideal para entender la diferencia entre contenido estático y dinámico.


¿QUÉ SIGNIFICA "ESTÁTICO"?
--------------------------
- El archivo se sirve TAL CUAL está escrito
- No cambia según datos del servidor
- No usa EJS ni ningún motor de plantillas
- Es procesado solo por el navegador, no por Node.js


¿CÓMO SE SIRVE ESTE ARCHIVO?
----------------------------
En app.js tenemos configurado:

  app.use(express.static(path.join(__dirname, "public")));

Esto hace que todos los archivos en /public sean accesibles directamente:
- public/index.html → http://localhost:3000/index.html
- public/index.html → http://localhost:3000/ (index.html es el archivo por defecto)
- public/style.css → http://localhost:3000/style.css (si existiera)


COMPARACIÓN: ESTÁTICO VS DINÁMICO
---------------------------------

ARCHIVOS ESTÁTICOS (este archivo):
  - HTML puro, sin procesamiento del servidor
  - Más rápido (no requiere procesamiento)
  - Ideal para páginas que no cambian
  - No pueden acceder a datos del servidor
  - Ejemplos: página de inicio, términos y condiciones, páginas de error

PLANTILLAS EJS (views/*.ejs):
  - HTML + JavaScript, procesado por el servidor
  - Puede acceder a datos del servidor (variables, sesiones, cookies)
  - Puede usar condicionales, bucles, operadores
  - Ideal para páginas que cambian según datos
  - Ejemplos: formularios con validación, perfiles de usuario, dashboards


¿CUÁNDO USAR CADA UNO?
----------------------
Usa ESTÁTICO cuando:
  - La página siempre muestra lo mismo para todos los usuarios
  - No necesitas datos del servidor
  - Quieres máximo rendimiento

Usa DINÁMICO (EJS) cuando:
  - La página cambia según el usuario o datos
  - Necesitas mostrar errores, mensajes personalizados
  - Quieres usar lógica (condicionales, bucles)


NAVEGACIÓN DE ESTE MENÚ
-----------------------
Cada enlace lleva a una parte diferente de la aplicación:

/login → Sistema de autenticación con sesiones
         Ver: views/login.ejs, views/perfil.ejs

/form → Formulario con validación servidor
        Ver: views/form.ejs, views/resultado.ejs

/temas → Demostración de cookies para preferencias
         Ver: views/temas.ejs
